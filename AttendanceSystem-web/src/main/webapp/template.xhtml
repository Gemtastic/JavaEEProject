<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Attendance System</title>
        <h:outputStylesheet library="css" name="header.css"/>
        <h:outputStylesheet library="css" name="menu.style.css"/>
        <h:outputStylesheet library="css" name="template.style.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </h:head>
    <h:body>
        <div id="wrapper">
            <div id="headerWrapper">
                <ui:insert name="header">
                    <ui:include src="./default/header.xhtml" />
                </ui:insert>
            </div>
            <div id="menuWrapper">
                <ui:insert name="menu">
                    <ui:include src="#{login.isLoggedIn() ? './logged_in/loggedInMenu.xhtml' : './default/notLoggedInMenu.xhtml'}" />
                </ui:insert>
            </div>
            <div id="content">
                <ui:insert name="content">
                    <ui:include src="./default/content.xhtml" />
                </ui:insert>
            </div>
            <div id="footer">
                <ui:insert name="footer">
                    <ui:include src="./default/footer.xhtml" />
                </ui:insert>
            </div>
        </div>
    </h:body>
</html>
