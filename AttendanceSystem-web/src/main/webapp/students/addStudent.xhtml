<ui:composition template="../template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="content">
        <div>
            <h:form enctype="multipart/form-data">
                <h2>Create a new student</h2>
                <p:outputLabel for="firstname" value="First name:" /> <br/>
                <p:inputText id="firstname" value="#{student.firstname}" required="true" requiredMessage="You must enter a first name!">
                    <f:validateLength maximum="30" />
                </p:inputText><br/>

                <p:outputLabel for="lastname" value="Last name:" /><br/>
                <p:inputText id="lastname" value="#{student.lastname}" required="true" requiredMessage="You must enter a last name!">
                    <f:validateLength maximum="30" />
                </p:inputText><br/>

                <h:panelGrid columns="2">
                    <h:panelGrid columns="2">
                        <p:outputLabel for="socialsecno" value="Social security number: (12 digits)" /><br/>
                        <p:inputText id="socialsecno" value="#{student.socialSecurityNo}" required="true" requiredMessage="You must enter a social security number!" validatorMessage="You must enter a full 12 digit social security number!">
                            <f:validateLength maximum="12" minimum="12" />
                        </p:inputText><br/>

                        <p:outputLabel for="email" value="Email:" /><br/>
                        <p:inputText id="email" value="#{student.email}" required="true" requiredMessage="You must enter an email!" /><br/>

                        <p:outputLabel for="phone" value="Phone:" /><br/>
                        <p:inputText id="phone" value="#{student.phone}" /><br/>

                        <p:outputLabel for="dob" value="Date of birth:" />
                        <p:calendar id="dob" value="#{student.date_of_birth}" required="true" pattern="dd-mm-yyyy" showWeek="true" />
                    </h:panelGrid>

                    <h:panelGrid>
                        <p:outputLabel for="street" value="Street:" />
                        <p:inputText id="street" value="#{student.street}" required="true" />
                        
                        <p:outputLabel for="city" value="City:" />
                        <p:inputText id="city" value="#{student.city}" required="true" />
                        
                        <p:outputLabel for="zip" value="Zip:" />
                        <p:inputText id="zip" value="#{student.zip}" required="true" />
                        
                        <p:outputLabel for="country" value="Country:" />
                        <p:inputText id="country" value="#{student.country}" />
                    </h:panelGrid>
                </h:panelGrid>




                <p:outputLabel for="image" value="Image:" /><br/>
                <p:growl id="messages" showDetail="true" />
                <p:fileUpload id="image" value="#{student.file}" mode="simple" fileLimit="1" allowTypes="*.jpg;*.png;*.gif;" /><br/>
                <br/>
                <p:commandButton value="Submit" ajax="false" action="#{student.createStudent}" />
            </h:form>
        </div>
    </ui:define>
</ui:composition>
