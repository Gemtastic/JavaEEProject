<ui:composition template="../template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="content">
        <h:form>
            <h1>#{courses.course.name}</h1>
            <strong>Points:</strong> #{courses.course.points} <br/>
            <strong>Teacher in charge:</strong> #{courses.course.teacher.firstname} #{courses.course.teacher.lastname}<br/>
            <strong>Start Date:</strong> #{courses.course.start}<br/>
            <strong>Stop Date:</strong> #{courses.course.stop}<br/>

            <p>
                <h3>Lectures</h3>
                <p:dataTable var="l" value="#{courses.course.lecturesList}">
                    <p:column headerText="Name">
                        <p:commandLink value="Attendance" action="#{courses.viewAttendance(l)}" />
                    </p:column>
                    <p:column headerText="Date">
                        <p:outputLabel value="#{converter.convertDateToString(l.date)}" />
                    </p:column>
                    <p:column headerText="Start time">
                        <p:outputLabel value="#{converter.convertDateToTime(l.start)}" />
                    </p:column>
                    <p:column headerText="Stop time">
                        <p:outputLabel value="#{converter.convertDateToTime(l.stop)}" />
                    </p:column>
                </p:dataTable>
            </p>
            <h3>Students</h3>
            <p:dataTable var="s" value="#{courses.course.studentsList}">
                <p:column headerText="Name">
                    <p:outputLabel value="#{s.firstname} #{s.lastname}" />
                </p:column>
            </p:dataTable>
            <p>
                <p:commandButton value="Add Student to course" action="#{courses.addStudentToCourse}" />
            </p>
        </h:form>
    </ui:define>
</ui:composition>
